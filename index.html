<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listing Portal</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <span class="navbar-brand mb-0 h1">Job Portal</span>
    </div>
</nav>

<!-- Filters -->
<div class="container mt-4">

    <div class="row g-3">

        <div class="col-md-3">
            <input type="text" id="searchInput" class="form-control" placeholder="Search Job">
        </div>

        <div class="col-md-2">
            <select id="locationFilter" class="form-select">
                <option value="">All Locations</option>
                <option value="Bangalore">Bangalore</option>
                <option value="Delhi">Delhi</option>
                <option value="Mumbai">Mumbai</option>
            </select>
        </div>

        <div class="col-md-2">
            <select id="categoryFilter" class="form-select">
                <option value="">All Categories</option>
                <option value="IT">IT</option>
                <option value="Marketing">Marketing</option>
                <option value="Design">Design</option>
            </select>
        </div>

        <div class="col-md-2">
            <select id="experienceFilter" class="form-select">
                <option value="">All Levels</option>
                <option value="Fresher">Fresher</option>
                <option value="Mid">Mid</option>
                <option value="Senior">Senior</option>
            </select>
        </div>

        <div class="col-md-2">
            <button class="btn btn-danger w-100" id="resetBtn">Reset</button>
        </div>

    </div>

</div>

<!-- Job Cards -->
<div class="container mt-4">
    <div class="row" id="jobContainer">
        <!-- Jobs will load here -->
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="jobModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body" id="modalBody"></div>

        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="script.js"></script>

</body>
</html>
